<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <div class="weather-info">
                <h1 class="weather-temperature"></h1>
                <div class="weather-details">
                    <h1 class="weather-city"></h1>
                    <div class="weather-datetime">
                        <p></p>
                    </div>
                </div>
                <div class="weather-forecast">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="weather-header">
                <form class="weather-search">
                    <input type="text" placeholder="Search Any City" class="weather-search-form">
                    <i class="ri-search-line"></i>
                </form>
                <div class="weather-units">
                    <span class="weather-unit-celsius">&#176C</span>
                    <span class="weather-unit-farenheit">&#176F</span>
                </div>
            </div>
            <div class="weather-body">
                <div class="weather-icon">
                    <img src="" alt="">
                </div>
                <div class="weather-minmax">
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="weather-infos">
                <div class="weather-card">
                    <i class="ri-temp-hot-line"></i>
                    <div>
                        <p>Real Feel</p>
                        <p class="weather-realfeel"></p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="ri-drop-fill"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="weather-humidity"></p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="ri-windy-line"></i>
                    <div>
                        <p>Wind</p>
                        <p class="weather-wind">18&#176</p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="ri-speed-up-fill"></i>
                    <div>
                        <p>Pressure</p>
                        <p class="weather-pressure">18&#176</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
